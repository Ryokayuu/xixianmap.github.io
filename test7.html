        // 注意：百度地图API不直接支持GeoJSON，但你可以使用第三方库或手动转换
        // 这里是一个手动转换GeoJSON到百度地图多边形对象的示例
        function geoJsonToBMapPolygon(geoJsonFeature) {
            var points = geoJsonFeature.geometry.coordinates[0].map(function(coord) {
                return new BMap.Point(coord[0], coord[1]); // [经度, 纬度]
            });
            return new BMap.Polygon(points, {
                strokeColor: "blue",
                strokeWeight: 3,
                strokeOpacity: 0.5,
                fillColor: "blue",
                fillOpacity: 0.3
            });
        }

        // 创建多边形并添加到地图上
        var polygon = geoJsonToBMapPolygon(geoJsonData);
        map.addOverlay(polygon);

        // 设置地图视野为多边形区域（可选）
        map.setViewport(polygon.getPath());
